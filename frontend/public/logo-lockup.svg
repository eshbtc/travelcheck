<svg xmlns="http://www.w3.org/2000/svg" width="720" height="200" viewBox="0 0 720 200" role="img" aria-labelledby="title2 desc2">
  <title id="title2">Travelcheck Logo Lockup</title>
  <desc id="desc2">Stamp icon with Travelcheck wordmark.</desc>
  <style>
    :root{
      --tc-primary:#20BEFF;    /* TravelCheck brand blue */
      --tc-accent:#00C853;     /* TravelCheck brand green */
      --tc-ink:#202124;        /* TravelCheck brand ink */
      --tc-text:#202124;       /* TravelCheck brand text */
    }
    .ring{ fill:var(--tc-primary); }
    .passport{ fill:#ffffff; }
    .lines{ stroke:var(--tc-ink); stroke-width:5.5; stroke-linecap:round; stroke-linejoin:round; fill:none; }
    .plane{ fill:var(--tc-primary); }
    .check{ fill:var(--tc-accent); }
    .word{ font:700 44px/1 "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; fill:var(--tc-text); letter-spacing:.2px;}
    .sub{ font:400 16px/1.5 "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; fill:#475569;}
  </style>

  <!-- ICON -->
  <g transform="translate(10,10)">
    <circle class="ring" cx="80" cy="80" r="70"/>
    <rect class="passport" x="42" y="45" rx="11" ry="11" width="76" height="62"/>
    <path class="lines" d="M56 77h48"/>
    <path class="lines" d="M80 57c13 0 22 9 22 22s-9 22-22 22"/>
    <path class="lines" d="M80 57c-13 0-22 9-22 22s9 22 22 22"/>
    <path class="lines" d="M32 100c15 13 35 20 56 20 16 0 30-3 44-9"/>
    <path class="plane" d="M134 111l13 3c2 1 2 4-1 4l-12 2-7 7c-2 1-5 1-5-1l2-7-5-5c-1-2 0-4 3-3l8 3 5-4c1 0 3 0 3 1z"/>
    <path class="check" d="M66 112a6 6 0 0 1-4-2l-11-14a5 5 0 1 1 8-5l8 9 21-21a5 5 0 1 1 7 7l-26 26a6 6 0 0 1-3 1z"/>
  </g>

  <!-- WORDMARK -->
  <text class="word" x="180" y="90">TravelCheck</text>
  <text class="sub" x="180" y="120">Email + passport intelligence for accurate, auditable travel history</text>
</svg>
