name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
      
      - name: Clear npm cache
        run: npm cache clean --force
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Verify frontend package-lock.json exists
        run: |
          if [ ! -f "frontend/package-lock.json" ]; then
            echo "❌ frontend/package-lock.json is missing!"
            exit 1
          fi
          echo "✅ frontend/package-lock.json exists"
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit --strict-peer-deps
      
      - name: Install functions dependencies
        run: |
          cd functions
          if [ -f "package-lock.json" ]; then
            echo "Using npm ci (package-lock.json exists)"
            npm ci --prefer-offline --no-audit --strict-peer-deps
          else
            echo "Using npm install (no package-lock.json)"
            npm install --prefer-offline --no-audit --strict-peer-deps
          fi
      
      - name: Run frontend type checks
        run: |
          cd frontend
          npm run type-check
      
      - name: Run frontend linting
        run: |
          cd frontend
          npm run lint
      
      - name: Run functions linting
        run: |
          cd functions
          npm run lint
      
      - name: Build frontend
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
        run: |
          cd frontend
          npm run build
      
      - name: Verify build output
        run: |
          if [ -d "frontend/.next" ]; then
            echo "✅ Next.js build (.next) found"
          elif [ -d "frontend/out" ]; then
            echo "✅ Static export (out) found"
          else
            echo "❌ Frontend build output not found (.next or out)"
            ls -la frontend || true
            exit 1
          fi

  # Deployment is platform-specific (e.g., Vercel). Firebase steps removed.
