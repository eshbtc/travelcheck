steps:
  # Build and deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/travel-history-backend:$COMMIT_SHA',
      '-f', 'backend/Dockerfile',
      'backend/'
    ]
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/travel-history-backend:$COMMIT_SHA']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'travel-history-backend',
      '--image', 'gcr.io/$PROJECT_ID/travel-history-backend:$COMMIT_SHA',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--set-env-vars', 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10'
    ]
  
  # Build and deploy frontend to Firebase Hosting
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        npm ci
        npm run build
        npm run export
  
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args: ['deploy', '--only', 'hosting']
  
  # Deploy Firestore rules
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args: ['deploy', '--only', 'firestore:rules']
  
  # Deploy Storage rules
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args: ['deploy', '--only', 'storage']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
